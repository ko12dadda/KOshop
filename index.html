<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Streaming Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1512070750041-b9479c107194?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjM1fHxtb3ZpZXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .comments {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .comment-bubble {
      background-color: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 20px;
      margin: 5px 0;
      width: fit-content;
      animation: slideUp 0.5s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .locker {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff2e63;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      display: none;
      z-index: 3;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% { transform: translate(-50%, 20px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>üé¨ Get Free Streaming Access</h1>
    <p>UK iOS users only ‚Äì Limited Time Offer!</p>

    <div class="comments" id="comments">
      <!-- Comments will appear here -->
    </div>
  </div>

  <button class="locker" id="lockerBtn" onclick="window.location.href='https://playabledownload.com/show.php?l=0&u=2369242&id=68980'">
    üé¨ Watch Now
  </button>

  <script>
    const comments = [
      "I just tried it, it really works! üôå",
      "Streaming all day for free? Yes please üòç",
      "Only works on iOS UK btw",
      "Watched 2 movies already today! üçø",
      "This is legit, thanks! üíØ",
      "Took 1 minute to access, amazing üî•"
    ];

    let i = 0;
    function showComments() {
      if (i < comments.length) {
        const commentBox = document.getElementById("comments");
        const newComment = document.createElement("div");
        newComment.className = "comment-bubble";
        newComment.textContent = comments[i];
        commentBox.appendChild(newComment);
        i++;
        setTimeout(showComments, 2000);
      }
    }

    setTimeout(() => {
      document.getElementById("lockerBtn").style.display = 'block';
    }, 6000);

    showComments();
  </script>
</body>
</html>
