<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free PS5 Gift Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3b3b58);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    a.button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ps5.jpg" alt="PS5 Gift Card">
    <h1>Get Your Free $100 PS5 Gift Card!</h1>
    <p>Complete a short task to unlock your code. Limited time only!</p>
    <a href="https://example.com" class="button">Claim Your Reward</a>
<div id="comment-box" style="max-width: 400px; margin: 20px auto; padding: 10px; font-family: sans-serif;">
  <ul id="comment-list" style="list-style: none; padding: 0; margin: 0;"></ul>
</div>

<div id="tiktok-comments" style="position: relative; height: 200px; overflow: hidden; max-width: 400px; margin: 20px auto; background-color: #1c1c1e; border-radius: 10px; padding: 10px;">
</div>

<script>
  const tiktokComments = [
    "🔥 Jessica: Just got my PS5 code!",
    "✅ John from Texas received his reward!",
    "💬 Mike: Super fast and easy to use 🙌",
    "🎁 Ashley: Love this site, 100% legit!",
    "⚡ Brandon: Took only 2 minutes 😎",
    "🎉 Sarah: Got my code at Starbucks ☕",
    "🚀 Kevin: Didn't believe it at first, but it works!",
    "👏 Emily: Just finished 1 offer and claimed mine!",
    "🎮 Nicole: I’m ready to game now! 🔥"
  ];

  function createCommentBubble(text) {
    const div = document.createElement("div");
    div.textContent = text;
    div.style.background = "#2c2c2e";
    div.style.color = "#fff";
    div.style.padding = "8px 14px";
    div.style.borderRadius = "20px";
    div.style.marginBottom = "8px";
    div.style.maxWidth = "90%";
    div.style.opacity = "0";
    div.style.transform = "translateY(20px)";
    div.style.transition = "all 0.5s ease";
    return div;
  }

  function showNextComment(index = 0) {
    const container = document.getElementById("tiktok-comments");
    const comment = createCommentBubble(tiktokComments[index % tiktokComments.length]);
    container.appendChild(comment);

    // Animate appearance
    setTimeout(() => {
      comment.style.opacity = "1";
      comment.style.transform = "translateY(0)";
    }, 100);

    // Remove after a while
    setTimeout(() => {
      comment.style.opacity = "0";
      comment.style.transform = "translateY(-20px)";
      setTimeout(() => container.removeChild(comment), 500);
    }, 3500);
    
    // Show next comment
    setTimeout(() => showNextComment(index + 1), 2000);
  }

  showNextComment();
</script>




    
  </div>
</body>
</html>
